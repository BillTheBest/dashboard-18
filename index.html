<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video player test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="playerScope" align="center">
    <h1>HTML5 local video file player example</h1>

    <input id="fileInput" type="file" accept="video/*" size="auto" list/>
    <video id="player" controls autoplay></video>
    <div id="speedMenu">
        <input id="speedSlider" class="menuItem" type="range" min="0" max="4" value="1" step="0.25" size="100" oninput="changeSpeed()"/>
        <output id="speedOutput" class="menuItem" for="speed">1</output>
    </div>
    <output id="testOutput" for="player">0</output>
</div>

<script src="js/main.js"></script>

</body>
</html>
