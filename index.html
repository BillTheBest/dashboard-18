<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video player test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div id="playerScope" align="center">
    <h1>HTML5 local video file player example</h1>

    <input id="fileInput" type="file" accept="video/*" size="auto" list/>
    <video id="player" controls autoplay></video>
    <div id="speedMenu">
        <input id="speedSlider" class="menuItem" type="range" min="0" max="4" value="1" step="0.25" size="100" oninput="changeSpeed()"/>
        <output id="speedOutput" class="menuItem" for="speed">1</output>
    </div>
    <output id="testOutput" for="player">0</output>
</div>

<div id="chartScope" align="center" class="chartItem">
    <input id="dataFile" type="file" size="auto" name="files" accept=".csv" />
    <br>
    <div>
        <input id="datasetButton"
               type="button"
               onclick="cerr(showDataset(chart.dataset));"
               value="Show dataset" />
        <input id="datasetButton2"
               type="button"
               onclick="document.getElementById('chartDebugOutput').innerHTML = '';"
               value="Delete output" />
        <output id="chartDebugOutput"></output>
    </div>
    <div id="chart" style="height: 100%; width: 95%">
        <canvas id="canvas" height="auto" width="auto"></canvas>
    </div>
    <form id="choiceForm">
    </form>
</div>

<script src="js/main.js"></script>
<script src="js/chartUtils.js"></script>
<script src="js/chart.js"></script>
<script src="js/readFile.js"></script>
<script src="js/subscriptions.js"></script>
<script src="Chart.js/Chart.js"></script>

</body>
</html>
